<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>M-App</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
        <div id="header" class="col-sm-12 d-flex align-items-center justify-content-center">
          <h1>M-App</h1>
          <div id="transport-options" class="icons justify-content-center">
            <button style="color:#f1c40f;"value='DRIVING' onclick="transportSelection(this);"><i class="fas fa-car"></i></button>
            <button value='TRANSIT' onclick="transportSelection(this);"><i class="fas fa-train"></i></button>
            <button value='WALKING' onclick="transportSelection(this);"><i class="fas fa-hiking"></i></button>
          </div>
        </div>
    </div>

    <div class="service-buttons d-flex position-absolute">

        <div id="location-button">
          <button class="btn btn-primary btn-md" type="button" id="get-location"> Locate Me <i class="fas fa-map-marked-alt"></i></button>
          <button class="btn btn-primary btn-md" type="button" id="get-route" disabled><i class="fas fa-directions"></i></button>
        </div>



    </div>



    <div class="row">
      <div id="map"></div>
    </div>

  </div>



  <script src="scripts/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXBFdXKTa3mGryd_OWS98JJuW1-2C3Ibo&callback=initMap" async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
